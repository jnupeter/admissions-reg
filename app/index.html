<!DOCTYPE html>
<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scal=1">
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="app.css">
	<title>My App</title>
</head>
<body>
    <div class="container" ng-controller="anothercontroller">
      <form name="regform" novalidation ng-submit="create();">
         <uib-accordion close-others="true">
             <uib-accordion-group heading="Login Details" is-open="true">
                <div class="form-row row">
                 <div class="col-lg-3"><label class="pull-right"><span style="color:red" ng-show="regform.email.$error.required">*</span>Email</label></div>
                 <div class="col-lg-3">
                     <input type="email" name="email" class="form-control" ng-model="customer.email" required placeholder="please input your email"/>
                 </div>
                 <div class="col-lg-6"> <div style="color:red" ng-show="regform.email.$error.email">Email not right</div></div>
                 </div>
                 
                 <div class="form-row row">
                 <div class="col-lg-3">Retype Email</div>
                 <div class="col-lg-6">
                     <input type="email" name="retypeEmail" ng-model="customer.retypeemail" placeholder="please retype your email" />
                 </div>
                 <div class="col-lg-3">
                     <div style="color:red" ng-show="retypeNotTheSame()">retype email incorrrect</div>
                 </div>
                 </div>

<div class="form-row row">
                 <div class="col-lg-3">Password</div>
                 <div class="col-lg-6">
                     <input type="password" />
                 </div>
                 <div class="col-lg-3">
                     <div style="color:red">password doesn't match pattern required</div>
                 </div>
</div>
<div class="form-row row">
                 <div class="col-lg-3">Retype Password</div>
                 <div class="col-lg-6">
                     <input type="password" />
                 </div>
                 <div class="col-lg-3">
                     <div style="color:red">password doesn't match pattern required</div>
                 </div>                 
</div>
<div class="form-row row">
                 <div class="col-lg-10">
                   <input type="button" class="btn btn-default" value="<< Back" />
                 </div>
                 <div class="col-lg-2">
                   <input type="submit" class="btn btn-success" value="Continue >>" />
                 </div>
</div>
             </uib-accordion-group>
             <uib-accordion-group heading="Customer Declaration" is-open="false">
               <div class="form-row row">
                    <div class="col-lg-12">
                       Here is the content of the declaration
                    </div>
               </div>
               <div class="form-row row">
                    <div class="col-lg-12">
                          <label>
                            <input type="checkbox" ng-model="noWrapSlides">
                            I accept the Customer Declaration
                          </label>
                    </div>
               </div>
             </uib-accordion-group>
             <uib-accordion-group heading="Personal Details" is-open="false">
                <div class="form-row row">
                    <div class="col-lg-3"><label class="pull-right"><span style="color:red">*</span>Family Name</label></div>
                    <div class="col-lg-6">
                        <input type="text" class="form-control" />
                    </div>
                    <div class="col-lg-3">
                    </div>
                </div>
                <div class="form-row row">
                    <div class="col-lg-3">Given Name</div>
                    <div class="col-lg-6">
                        <input type="text" />
                    </div>
                    <div class="col-lg-3">
                    </div>
                </div>
                <div class="form-row row">
                    <div class="col-lg-3">Second Given Name</div>
                    <div class="col-lg-6">
                        <input type="text" />
                    </div>
                    <div class="col-lg-3">
                    </div>
                </div>
                <div class="form-row row">
                    <div class="col-lg-3">Date of Birth</div>
                    <div class="col-lg-6">
                        <p class="input-group">
                            <input type="text" class="form-control" uib-datepicker-popup="dd/MM/yyyy" ng-model="today" is-open="status.opened" datepicker-options="dateOptions" min-date="minDate" max-date="maxDate" close-text="close"/>
                            <span class="input-group-btn">
                              <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                        </p>
                    </div>
                    <div class="col-lg-3">
                    </div>
                </div>
             </uib-accordion-group>
             <uib-accordion-group heading="Addresses" is-open="false">group 2</uib-accordion-group>
             <uib-accordion-group heading="Contact Details" is-open="false">group 2</uib-accordion-group>
             <uib-accordion-group heading="Security Questions" is-open="false">
                <div class="form-row row">
                    <div class="col-lg-3"><label class="pull-right"><span style="color:red">*</span>Security Question 1</label></div>
                    <div class="col-lg-6"><select class="form-control"><option id="1"> question1</option><option id="2"> question1</option></select> </div>
                </div>
             </uib-accordion-group>
        </uib-accordion>
      </form>
       
    </div>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="app.js"></script>
</body>
</html>
